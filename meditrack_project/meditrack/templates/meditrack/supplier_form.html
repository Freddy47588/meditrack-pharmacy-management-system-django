<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Supplier</title>

    <!-- TAILWIND -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

    <div class="bg-white w-full max-w-lg p-8 rounded-xl shadow-lg border border-gray-200">

        <!-- HEADER -->
        <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">
            ✏️ Form Supplier
        </h1>

        <!-- NOTIFIKASI SUKSES -->
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="bg-green-100 border border-green-300 text-green-800 px-4 py-3 rounded-lg">
                        ✔ {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- FORM -->
        <form method="post" class="space-y-5">
            {% csrf_token %}

            {% for field in form %}
            <div>
                <label class="block text-gray-700 font-semibold mb-1">
                    {{ field.label }}
                </label>

                <div>
                    {{ field }}

                    <!-- Error message -->
                    {% if field.errors %}
                        <p class="text-red-600 text-sm mt-1">
                            {{ field.errors.0 }}
                        </p>
                    {% endif %}
                </div>
            </div>
            {% endfor %}

            <!-- BUTTON SIMPAN -->
            <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2.5 rounded-lg font-semibold shadow transition">
                Simpan
            </button>
        </form>

        <!-- BUTTON KEMBALI -->
        <a href="{% url 'supplier-list' %}"
            class="block mt-4 w-full text-center bg-gray-200 hover:bg-gray-300 text-gray-700 py-2.5 rounded-lg transition font-semibold">
            ← Kembali
        </a>

    </div>

</body>
</html>
