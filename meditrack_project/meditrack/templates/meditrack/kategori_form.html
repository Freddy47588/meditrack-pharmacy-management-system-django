<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Kategori</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-8 border border-gray-200">

        <!-- TITLE -->
        <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">
            üóÇÔ∏è Form Kategori Obat
        </h1>

        <!-- NOTIFIKASI SUKSES -->
        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <div class="bg-green-100 border border-green-300 text-green-800 px-4 py-3 rounded-lg">
                    ‚úî {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post" class="space-y-5">
            {% csrf_token %}

            <!-- Nama Kategori -->
            <div class="space-y-1">
                <label class="block font-semibold text-gray-700">
                    Nama Kategori
                </label>

                {{ form.nama_kategori }}

                <p class="text-sm text-gray-500">
                    Isikan nama kategori, contoh: <b>Obat Bebas</b>, <b>Obat Resep</b>, <b>Vitamin</b>, dll.
                </p>
            </div>

            <!-- Tombol Simpan -->
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition">
                Simpan Kategori
            </button>
        </form>

        <!-- BUTTON KEMBALI -->
        <a href="{% url 'kategori-list' %}"
           class="mt-4 block text-center text-blue-600 hover:text-blue-800 font-medium">
            ‚Üê Kembali ke Daftar
        </a>

    </div>

</body>
</html>
